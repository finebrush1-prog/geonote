<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 완료 - GeoNote</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        :root {
            --primary-color: #3B82F6; /* Blue 500 */
            --primary-dark: #2563EB; /* Blue 600 */
            --success-color: #10B981; /* Emerald 500 */
            --bg-color: #F3F4F6; /* Gray 100 */
            --card-bg: #FFFFFF;
            --text-main: #1F2937; /* Gray 800 */
            --text-sub: #6B7280; /* Gray 500 */
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background-color: #ECFDF5; /* Emerald 50 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon-check {
            width: 40px;
            height: 40px;
            color: var(--success-color);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke: currentColor;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease-out 0.6s forwards;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: var(--text-main);
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 12px;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-sub);
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 32px;
            word-break: keep-all;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 24px;
            font-size: 13px;
            color: #9CA3AF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-box">
            <svg class="icon-check" viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>인증 완료!</h1>
        <p>
            이메일 인증이 성공적으로 확인되었습니다.<br>
            이제 GeoNote에 로그인하여<br>
            주변의 노트를 확인해 보세요.
        </p>
        <!-- 실제 앱 스킴이 있다면 href를 "geonote://login" 등으로 변경하세요 -->
        <a href="#" class="btn" onclick="openApp()">앱으로 돌아가기</a>
        
        <script>
            function openApp() {
                // 앱 커스텀 스킴이 있다면 여기서 실행
                // 예: window.location.href = 'geonote://login-callback';
                alert('앱을 실행해서 로그인해 주세요.');
            }
        </script>

        <div class="footer">
            &copy; 2026 GeoNote Team
        </div>
    </div>
</body>
</html>
